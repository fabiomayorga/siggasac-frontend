<div class="largeModal">
	<bodycardtitle [title]=title [subtitle]=subtitle [icon]=icon [color]=color></bodycardtitle>
	<mat-dialog-content class="mat-typography">
		<form [formGroup]='createFormGroup'>
			<div class="row">

				<h3 style="padding: 1px 15px;">Cuenta Bancaria</h3>

				<div class="row">

					<mat-form-field class="col-lg-6 col-md-6 col-sm-12">
						<mat-label>Banco</mat-label>
						<mat-select formControlName="documentType">
							<mat-option [value]="1">
								Ciudadanía
							</mat-option>
							<mat-option [value]="2">
								Extranjería
							</mat-option>
						</mat-select>
						<mat-error *ngIf="createFormGroup.controls.documentType.hasError('required')">
							El tipo documento es <strong>obligatorio</strong>.
						</mat-error>
					</mat-form-field>

					<mat-form-field class="col-lg-6 col-md-6 col-sm-12">
						<mat-label>Tipo de cuenta</mat-label>
						<mat-select formControlName="documentType">
							<mat-option ngFor="accountTypes" [value]="1">
								Ciudadanía
							</mat-option>
						
						</mat-select>
						<mat-error *ngIf="createFormGroup.controls.documentType.hasError('required')">
							El tipo documento es <strong>obligatorio</strong>.
						</mat-error>
					</mat-form-field>

				</div>


				<mat-form-field class="col-lg-12 col-md-12 col-sm-12">
					<input matInput placeholder="Razón social" formControlName='businessName'
						[errorStateMatcher]="matcher">
					<mat-error *ngIf="createFormGroup.controls.businessName.hasError('required')">
						La campo es <strong>obligatorio</strong>.
					</mat-error>
					<mat-error *ngIf="createFormGroup.controls.businessName.hasError('maxlength')">
						El campo debe tener máximo <strong>75 caracteres</strong>.
					</mat-error>
					<mat-error *ngIf="createFormGroup.controls.businessName.hasError('minlength')">
						El campo debe tener mínimo <strong>5 caracteres</strong>.
					</mat-error>
				</mat-form-field>

			</div>
		</form>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-button mat-dialog-close color="warn">Cerrar</button>
		<button mat-button class="successbutton" [disabled]="!createFormGroup.valid" (click)="create()">Crear</button>
	</mat-dialog-actions>
</div>
