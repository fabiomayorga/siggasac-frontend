<div class="linearModal">
  <bodycardtitle [title]=title [subtitle]=subtitle [icon]=icon [color]=color></bodycardtitle>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]='revenueForm'>
      <div class="row">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Descripción" formControlName='description'
                 >
          <mat-error *ngIf="form.description.required">
            La descripción es <strong>obligatorio</strong>.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
					<mat-label>Clasificación</mat-label>
					<mat-select  formControlName='classification'>
						<mat-option *ngFor="let item of clasifications" [value]="item.id">
							{{item.name}}
						</mat-option>
					</mat-select>
					<mat-error *ngIf="revenueForm.controls.classification.hasError('required')">
						El campo ciudad es <strong>Obligatorio</strong>.
					</mat-error>
				</mat-form-field>
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Código" formControlName='code'
                 >
          <mat-error *ngIf="form.code.required">
            El campo código es <strong>obligatorio</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cerrar</button>
    <button mat-button class="successbutton" [disabled]="!revenueForm.valid" (click)="edit()">Editar</button>
  </mat-dialog-actions>
</div>
