<div class="linearModal">
  <bodycardtitle [title]=title [subtitle]=subtitle [icon]=icon [color]=color></bodycardtitle>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]='revenueForm'>
      <div class="row">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Descripción" formControlName='description'
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="form.description.required">
            La descripción es <strong>obligatorio</strong>.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Clasificación" formControlName='classification'
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="form.classification.required">
            El campo clasificación es <strong>obligatorio</strong>.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Código" formControlName='code'
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="form.code.required">
            El campo código es <strong>obligatorio</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cerrar</button>
    <button mat-button class="successbutton" [disabled]="!revenueForm.valid" (click)="create()">Crear</button>
  </mat-dialog-actions>
</div>
