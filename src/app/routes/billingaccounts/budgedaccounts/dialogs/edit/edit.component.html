<div class="linearModal">
  <bodycardtitle [title]=title [subtitle]=subtitle [icon]=icon [color]=color></bodycardtitle>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]='formGroup'>
      <div class="row">

        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Código" formControlName='code'
                 >
          <mat-error *ngIf="formGroup.controls.code.hasError('required')">
            El campo es <strong>obligatorio</strong>.
          </mat-error>
          <mat-error *ngIf="formGroup.controls.code.hasError('maxlength')">
            El campo debe tener máximo <strong>75 caracteres</strong>.
          </mat-error>
          <mat-error *ngIf="formGroup.controls.code.hasError('minlength')">
            El campo debe tener mínimo <strong>5 caracteres</strong>.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Nombre" formControlName='description'
                 >
          <mat-error *ngIf="formGroup.controls.description.hasError('required')">
            El campo es <strong>obligatorio</strong>.
          </mat-error>
          <mat-error *ngIf="formGroup.controls.description.hasError('maxlength')">
            El campo debe tener máximo <strong>75 caracteres</strong>.
          </mat-error>
          <mat-error *ngIf="formGroup.controls.description.hasError('minlength')">
            El campo debe tener mínimo <strong>5 caracteres</strong>.
          </mat-error>
        </mat-form-field>

      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cerrar</button>
    <button mat-button class="successbutton" [disabled]="!formGroup.valid" (click)="edit()">Editar</button>
  </mat-dialog-actions>
</div>
