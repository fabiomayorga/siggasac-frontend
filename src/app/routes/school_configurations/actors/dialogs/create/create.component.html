<div class="linearModal">
	<bodycardtitle [title]=title [subtitle]=subtitle [icon]=icon [color]=color></bodycardtitle>

	<mat-dialog-content class="mat-typography">
		<form [formGroup]='createFormGroup'>
			<div class="row">

				<mat-form-field class="col-lg-12 col-md-12 col-sm-12">
					<mat-label>Rol</mat-label>
					<mat-select formControlName='actionId'>
						<mat-option  [value]="1">
							Revisor
						</mat-option>
						<mat-option  [value]="2">
							Aprobador
						</mat-option>
					</mat-select>
					<mat-error *ngIf="createFormGroup.controls.actionId.hasError('required')">
						El campo es <strong>Obligatorio</strong>.
					</mat-error>
				</mat-form-field>

				<mat-form-field class="col-lg-12 col-md-12 col-sm-12">
					<input matInput placeholder="Nombre del encargado" formControlName='name'>
					<mat-error *ngIf="createFormGroup.controls.name.hasError('required')">
						El campo es <strong>obligatorio</strong>.
					</mat-error>
					<mat-error *ngIf="createFormGroup.controls.name.hasError('maxlength')">
						El campo debe tener máximo <strong>75 caracteres</strong>.
					</mat-error>
					<mat-error *ngIf="createFormGroup.controls.name.hasError('minlength')">
						El campo debe tener mínimo <strong>5 caracteres</strong>.
					</mat-error>
				</mat-form-field>

				<mat-form-field class="col-lg-12 col-md-12 col-sm-12">
					<input matInput placeholder="Cargo" formControlName='charge'>
					<mat-error *ngIf="createFormGroup.controls.charge.hasError('required')">
						La campo es <strong>obligatorio</strong>.
					</mat-error>
					<mat-error *ngIf="createFormGroup.controls.charge.hasError('maxlength')">
						El campo debe tener máximo <strong>75 caracteres</strong>.
					</mat-error>
					<mat-error *ngIf="createFormGroup.controls.charge.hasError('minlength')">
						El campo debe tener mínimo <strong>5 caracteres</strong>.
					</mat-error>
				</mat-form-field>

			</div>
		</form>
	</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button mat-button mat-dialog-close color="warn">Cerrar</button>
		<button mat-button class="successbutton" [disabled]="!createFormGroup.valid" (click)="create()">Crear</button>
	</mat-dialog-actions>
</div>
