<div class="linearModal">
  <bodycardtitle [title]=title [subtitle]=subtitle [icon]=icon [color]=color></bodycardtitle>

  <mat-dialog-content class="mat-typography"> 
    
    <h3>Estas cerrando el periodo contable: <strong>{{startDate}}</strong></h3>

    <h3>Al verrar el periodo, se creará automáticamente el siguiente al mes que estas cerrando.</h3>
    <form [formGroup]='closeForm'>
      <div class="row">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
          <input matInput placeholder="Escribe CERRAR" formControlName='validate' autocomplete="off">
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button class="successbutton" [disabled]="!closeForm.valid || closeForm.controls.validate.value !== 'cerrar'" (click)="close()">Cerrar Periodo</button>
  </mat-dialog-actions>

</div>
