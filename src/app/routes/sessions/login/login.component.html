<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
	<mat-card class="loginContainer mat-elevation-z4 m-b-0" style="max-width: 380px; border-radius: 2px;">
		<mat-card-title class="text-center m-b-24">INICIO DE SESIÓN</mat-card-title>
		<mat-card-content>
			<form class="matero-form-horizontal" [formGroup]="loginForm" #myForm="ngForm">

				<mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12 noPadding">
					<mat-label>Email</mat-label>
					<input matInput placeholder="Ingresa el email asociado a tu cuenta" (click)="emailClick()"
						formControlName="username" required (keydown.enter)="getSchoolsByUserEmail()">
					<mat-error *ngIf="loginForm.controls.username.hasError('required')">
						El campo es <strong>obligatorio</strong>.
					</mat-error>
					<mat-error *ngIf="loginForm.controls.username.hasError('email')">
						El campo <strong>debe ser un email</strong>.
					</mat-error>
				</mat-form-field>

				<mat-form-field appearance="outline" *ngIf="isSchool">
					<mat-label>Institución</mat-label>
					<mat-select formControlName="schoolId">
						<mat-option *ngFor="let school of schools" [value]="school.id">
							{{school.name}}
						</mat-option>
					</mat-select>
					<mat-error *ngIf="loginForm.controls.schoolId.hasError('required')">
						Debes seleccionar <strong>institución</strong>.
					</mat-error>
				</mat-form-field>

				<mat-form-field appearance="outline" *ngIf="stateLoginProcess==1">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Ingrese contraseña" type="password" formControlName="password"
						required>
					<mat-error *ngIf="loginForm.controls.password.hasError('required')">
						El password es <strong>obligatorio</strong>.
					</mat-error>
				</mat-form-field>

				<button class="w-full gridi" mat-raised-button color="primary" (click)="loginButtonEvent()"
					style="padding: 7px; height: 50px;" aria-label="Login button tooltip">
					<div class="mauto" *ngIf="loadingButtonSpin">
						<mat-spinner class="mauto" [diameter]="36" style="width:40px; height: 40px"></mat-spinner>
					</div>
					<div class="mauto" *ngIf="loadingButtonText">
						{{loginButtonText}}
					</div>

				</button>

				<mat-divider style="margin: 30px 0px 0px 0px!important;width: 100%;position: inherit;"></mat-divider>

				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-6" style="padding: 20px;line-height: 27px;" fxLayout="row" fxLayoutAlign="space-between center">
						<mat-checkbox color="primary">Recordarme</mat-checkbox>
					</div>
					<div  class="col-sm-12 col-md-6 col-lg-6" style="padding: 20px;line-height: 27px;">
						<a href="/#/auth/recoverPassword">Olvidé mi contraseña</a>
					</div>
				</div>

			</form>
		</mat-card-content>
	</mat-card>
</div>
