<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">INICIO DE SESIÓN</mat-card-title>
    <mat-card-content>
      <form class="matero-form-horizontal" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingresa tu email de acceso" formControlName="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">Ingresa un email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Ingresa la contraseña" type="password" formControlName="password" required>
          <mat-error *ngIf="reactiveForm.get('password').invalid">Ingresa una contraseña</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox color="primary">Recordarme</mat-checkbox>
          <a href="">Olvidé mi contraseña</a>
        </div>

        <button class="w-full" mat-raised-button color="primary" (click)="login()" [disabled]="reactiveForm.invalid"
        matTooltip="Info about the action"
        aria-label="Login button tooltip">
          Ingresar
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
