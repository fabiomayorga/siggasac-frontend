<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">INICIO DE SESIÓN</mat-card-title>
    <mat-card-content>
      <form class="matero-form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese email" formControlName="username" required
                 (keydown.enter)="getSchoolsByUserEmail()">
          <mat-error *ngIf="f.username.required">Ingrese email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="isSchool">
          <mat-label>Colegio</mat-label>
          <mat-select formControlName="schoolId">
            <mat-option *ngFor="let school of schools" [value]="school.id">
              {{school.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="f.schoolId.required">Ingrese nombre del colegio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="isSchool">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Ingrese contraseña" type="password" formControlName="password" required>
          <mat-error *ngIf="f.password.required">Ingrese contraseña</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox color="primary">Recordarme</mat-checkbox>
        </div>

        <div>
          <a href="">Olvidé mi contraseña</a>
        </div>

        <button class="w-full" mat-raised-button color="primary" [disabled]="loginForm.invalid"
                matTooltip="Info about the action"
                aria-label="Login button tooltip">
          Ingresar
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
