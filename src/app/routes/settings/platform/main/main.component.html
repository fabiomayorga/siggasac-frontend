<mat-grid-list cols="6" rowHeight="100px" gutterSize="20">
  <mat-grid-tile [colspan]="windowwith > 1150 ? 2 : 6" [rowspan]="5" [style.background]="red">
    <mat-card class="mat-card-cardtitled" style="height: calc(100% - 33px);width: 100%;">
      <bodycardtitle [title]=cards.aud.title [subtitle]=cards.aud.subtitle [icon]=cards.aud.icon
        [color]=cards.aud.color></bodycardtitle>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="windowwith > 1150 ? 4 : 6" [rowspan]="3" [style.background]="red">
    <mat-card class="mat-card-cardtitled" style="height: calc(100% - 33px);width: 100%;">
      <bodycardtitle [title]=cards.profiles.title [subtitle]=cards.profiles.subtitle [icon]=cards.profiles.icon
        [color]=cards.profiles.color></bodycardtitle>

      <div class="staticCardBody">
        <div style="height: 100%; overflow-y: auto;">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Perfil</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef class="centered"> Acciones </th>
              <td mat-cell *matCellDef="let element" class="pad10 actionsColumn">
                <div class="minifabcontainer actionsContainer gridi">
                  <mat-slide-toggle class="mauto" matTooltip="Activar/Inactivar Perfil"></mat-slide-toggle>
                </div>
                <div class="actionsContainer">
                  <button mat-mini-fab class="infobutton" (click)="editPermissions(element)" matTooltip="Editar permisos a {{element.name}}">
                    <mat-icon>playlist_add_check</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <nodata *ngIf="noData" [nodataheight]=nodataheight [nodatamessage]=nodatamessage></nodata>
          <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
          </div>

        </div>
      </div>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
